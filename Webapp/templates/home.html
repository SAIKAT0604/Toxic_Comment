<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>

  <meta charset="UTF-8">

  <title>Toxic Comment Classification</title>

  <!-- Loading font types -->
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body onload="myFunction()>
 <div class="login">
	<div class="col-sm">
      <div style="text-align:center">
      <h1><span class="badge badge-primary">Is Your Comment Toxic?</span></h1>
      </div>
    </div>
    <hr>


    <div style="text-align:center">
    <form method="POST" action="/predict">
            
              <label for="text"><p class="font-weight-bold">Enter Your Comment</p></label>
              <input type="text" name="text">

              <input class='btn btn-primary' type='submit' value='Submit'>
    </form>
    </div>

    <br>
      <div class="row">
    <div class="col-sm"><div style="text-align:center"><h5>{{ pred_tox }}<br>{{ prob_tox}}</h5></div></div>
    <div class="col-sm"><div style="text-align:center"><h5>{{ pred_sev }}<br>{{ prob_sev}}</h5></div></div>
    <div class="col-sm"><div style="text-align:center"><h5>{{ pred_obs }}<br>{{ prob_obs}}</h5></div></div>
    <div class="col-sm"><div style="text-align:center"><h5>{{ pred_ins }}<br>{{ prob_ins}}</h5></div></div>
    <div class="col-sm"><div style="text-align:center"><h5>{{ pred_thr }}<br>{{ prob_thr}}</h5></div></div>
    <div class="col-sm"><div style="text-align:center"><h5>{{ pred_ide }}<br>{{ prob_ide}}</h5></div></div>

      </div>

 </div>
</body>
</html>
